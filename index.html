<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-title">Battleship</h1>
    <div class="controls-container">
      <div class="input-group">
        <label for="ship-select">Ship:</label>
        <select id="ship-select">
          <option value="carrier">Carrier (5 spaces)</option>
          <option value="battleship">Battleship (4 spaces)</option>
          <option value="cruiser">Cruiser (3 spaces)</option>
          <option value="submarine">Submarine (3 spaces)</option>
          <option value="destroyer">Destroyer (2 spaces)</option>
        </select>
      </div>

      <div class="input-group">
        <label for="coord-input">Coordinate (e.g. A1):</label>
        <input type="text" id="coord-input" placeholder="A1" maxlength="3" />
        <span id="coord-error" class="error-msg"></span>
      </div>

      <div class="input-group">
        <label for="orientation-select">Orientation:</label>
        <select id="orientation-select">
          <option value="horizontal">Horizontal</option>
          <option value="vertical">Vertical</option>
        </select>
      </div>

      <button id="place-ship-btn">Place Ship</button>
    </div>
    <div class="game-container">
      <div class="board-section blue-theme">
        <h2 class="board-title">My grid :</h2>
        <div id="player-grid" class="grid-container"></div>
      </div>

      <div class="board-section yellow-theme">
        <h2 class="board-title">Opposing grid:</h2>
        <div id="opponent-grid" class="grid-container"></div>
      </div>
    </div>

    <div class="legend">
      <!-- <div class="legend-item">
        <div class="legend-marker water-marker"></div>
        <span>In the water</span>
      </div> -->
      <div class="legend-item">
        <div class="legend-marker hit-marker">✖</div>
        <span>Hit</span>
      </div>
      <div class="legend-item">
        <div class="legend-marker miss-marker"></div>
        <span>Miss</span>
      </div>

      <!-- <div class="legend-item">
        <div class="legend-marker boats-marker">● ● ● ● ●</div>
        <span>My boats</span>
      </div> -->
    </div>
  </body>
</html>
